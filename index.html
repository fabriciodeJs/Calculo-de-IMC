<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>IMC</title>
</head>

<body id="body">
    <header>
        <h1>Calcule seu IMC</h1>
    </header>
    <main>
        <section>
            <form action="entradaDeDados">
                <label for="Peso">Peso</label>
                <input id="peso" type="number">
                <label for="Altura">Altura</label>
                <input id="altura" type="number">
                <input id="botao" type="button" onclick="calcular()" value="Calcular">
            </form>
            <div id="saida">
                <p>Entre 18,50 e 24,99 Peso normal</p>
                <p>Entre 25 e 29,99 Acima do peso</p>
                <p>Entre 30 e 34,99 Obesidade I</p>
                <p>Entre 35 e 39,99 Obesidade II (severa)</p>
            </div>
        </section>
    </main>
    <script src="script/script.js"></script>
</body>

</html>
